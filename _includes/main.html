    <div id="main">

                    <li class="pure-menu-item{% if current[1] == 'transaction-access-point' %} active{% endif %}"><a href="/transaction-access-point/" class="pure-menu-link">Transaction Access Point</a></li>

                </ul>
            </div>
        </div>

        <section class="main-content" id="main-content">
            {{ content }}
            {% include footer.html %}

    </div>
</div>
